<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Canadian University Dubai</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content Styling */
        main {
            padding: 2rem 1rem;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-top: 2rem;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Form Styling */
        form {
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1.2rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Footer Styling */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<main>
    <h2>Get in Touch</h2>
    <p>Have a question or comment? Send us a message using the form below:</p>
    
    <!-- Contact Form -->
    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    <p>&copy; 2024 Canadian University Dubai. All rights reserved.</p>
</footer>

</body>
</html>
